  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 ">
      <h3>Enter search details</h3>
      <form (ngSubmit)="onSubmit()" #fo="ngForm" >
        <label for="search">Taskname</label>
        <input type="text" name="search" id="search" class="form-control" ngModel  >
        <br>
        
        
        
        
        <button type="submit" class="form-control" (click)="changehide()" >Search</button>
   </form> 
<br>
<div *ngIf="hide===true" >
    <table class="table">
        <thead>
          <tr>
            <th>Task Name</th>
            <th>Task Detail</th>
            <th>Priority</th>
          </tr>
        </thead>
    
    
        <tbody>
        
          <tr  *ngFor="let list of employeeList" class= "{{ list.priority }}">
            <td *ngIf="hidee==false">{{ list.taskname }}</td>
            <td *ngIf="hidee==false">{{ list.taskdetail }}</td>
            <td *ngIf="hidee==false">{{ list.priority }}</td>
          </tr>

          <tr  *ngFor="let list of employeeListt" class= "{{ list.priority }}">
            <td *ngIf="hidee==true">{{list.taskname}}</td>
            <td *ngIf="hidee==true">{{list.taskdetail}}</td>
            <td *ngIf="hidee==true">{{list.priority}}</td>
          </tr>

        </tbody>
      </table>
</div>
