<form (ngSubmit)="onSubmit()" #f="ngForm">
  <div class="container">
    <app-signout></app-signout>
    <div class="well">
      <h3>Welcome Admin</h3>
    </div>
    <div class="container col-xs-12">
      <label for="email">Enter a valid username</label>
      <input type="email" id="email" class="form-control" [(ngModel)]="username" name="email" required>
      <br>
      <br>
      <label for="password">Enter password</label>
      <input type="text" id="password" class="form-control" [(ngModel)]="password" name="password" required>
      <br>
      <br>
      <label for="repassword">Re-Enter password</label>
      <input type="text" id="repassword" class="form-control" [(ngModel)]="repassword" name="repassword" required>
      <br>
      <br>
      <button class="btn btn-primary" type="submit" (click)="onNewUser()" [disabled]="!f.valid">Submit</button>
    </div>
  </div>
</form>
